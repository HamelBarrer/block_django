{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-heder">
            <div class="card-title text-center h2">Listado de notas</div>
        </div>
        
        <div class="columns">
            {% for note in object_list %}
                <div class="card-body text-center">
                    <h4>{{ note.title }}</h4>
                    <p>{{ note.nota }}</p>
                    <p>{{ note.created_at }}</p>
                </div>
            {% endfor %}
        </div>
            
    </div>
{% endblock %}
